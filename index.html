<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Fox Final Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas">
        <div id="stepBack">
            <button id="buttonBack">
                <img src="images/arrow.svg" alt="Click Here!">
            </button>
        </div>
        <div id="bigPicture">
            <img id="photo" alt="Photo unavailable">
            <div id="overlay">
                <h2 id="title"></h2>
                <p id="description"></p>
            </div>
        </div>
        <div id="stepForward">
            <button id="buttonForward">
                <img src="images/arrow.svg" alt="Click Here!">
            </button>
        </div>
    </div>
    <div id="thumbnails">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
